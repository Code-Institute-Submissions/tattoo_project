    
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>    
<body>



    <div id="bg2" style="background-image: url('{% static "images/wallpaper3.jpeg"%}')";class="container">
        
        <div class = 'row'>
        
        
        <div id = 'home' class = 'col-xs-2 col-md-2'>
            
             <a href="{% url 'get_index' %}"><i class="fas fa-arrow-left fa-2x"></i></a>
    </div>
    </div>
        
        <header id = 'prints' class = 'row'>
           
            <div class = 'col-sm-12 col-md-12'>
                 {% if request.user.artist %}
                
                  <h1><a href="{% url 'add_product' %}"> Sell your Prints <i class="fas fa-dollar-sign"></i></a></h1>
            
            
       
        
       
        
             {% else %}
            <h1>  Prints </h1>
            {% endif %}
        </div>
         </header>
    
    <div class="row">
    {% for product in products %}
                    <div class="col-xs-12 col-sm-6 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img class= 'print' width="150" height="330" src="{{MEDIA_URL}}{{product.image}}" alt="tattoo print">
                            <div class="caption">
                                <h4 class="pull-right">â‚¬{{product.price}}</h4>
                                <h4 ><a id= 'product_name' href="{% url 'product_detail' product.id %}">{{product.name}}</a>
                                
                                </h4>
                                <p>{{product.brand}}</p>
                                
                                <form method="POST" action="{% url 'add_to_cart'  %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="product" value= '{{product.id}}'/>
                                    <!--not visible on screen-->
                                    <input type="number" name="quantity" value="1"/>
                                    <input class="btn btn-primary" type="submit" value="Add to cart"/>
                                </form>
                                
                            </div>
                        </div>
                    </div>
    {% endfor %}
    
    
    </div>
    </div>
    
    
</body>
</html>
