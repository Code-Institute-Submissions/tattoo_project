{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

<div class = 'container'>
  
  
  <h1>Sell your Prints!</h1>
  
  <form method="Post"enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | as_bootstrap }}
     
   
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
  
</div>
{% endblock %}
