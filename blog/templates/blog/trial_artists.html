{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/artist_list.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>



    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.2';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>




</head>




<body>
    <div class="container" style=" margin-bottom:60px">


        <div class='row'>

            <div id='icon' class='col-xs-2 col-md-1'>
                <a id='home' href="{% url 'get_index' %}"><i class="fas fa-arrow-left fa-2x"></i></a>
            </div>

            <div class='col-sm-10'>&nbsp</div>


            <div id='cart' class='col-xs-1 col-md-1'>
                <a href="{% url 'view_cart' %}"><i class="fa fa-shopping-cart fa-2x" style="color:white"></i></a>{% if items_in_cart > 0 %}
                <label class="badge badge-light">{{items_in_cart}}</label> {% endif %}
            </div>
        </div>



        <h1>Meet the Artists</h1>

        <br>
        <hr>

        <div class="row">
            {% for artist in artists %}
            <div class="column">
                <div class="card">

                    <img id='artist' src="{{MEDIA_URL}}{{artist.image}}" alt="Jane" style="width:100%">
                    <div class="container">
                        <h2>{{artist.name}}</h2>
                        <p class="title"><b>Salon:</b> &nbsp{{artist.salon}}</p>
                        <p id='bio'>{{artist.Bio|truncatewords:17}}</p>
                        <p><b>Location: </b> &nbsp{{artist.city}}</p>
                        <a href="{% url 'artist_detail' artist.id %}">
                            <p><button class="button">Profile</button></p>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>

    </div>


    <footer>
        <div class="container">
            <div id = 'footer' class = 'row'>
                <div class = 'fb-like col-xs-4 col-md-4'>
    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
        </div>
        <div class = 'fb-like col-xs-4 col-md-4'>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class = 'fb-like col-xs-4 col-md-4'>
            <a href="https://www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark"></a>
        </div>
         </div>
         </div>
    </footer>
    <div id = 'black-spacer' class = 'row'>
        <div class = col-sm-12>
            <p>Copyright 2019</p>
    </div>
    </div>


</body>

</html>
