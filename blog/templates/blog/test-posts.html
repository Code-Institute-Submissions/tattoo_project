<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LightGallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/test.css' %}">
        <link href="https://cdn.jsdelivr.net/lightgallery/1.3.9/css/lightgallery.min.css" rel="stylesheet">
        <style>body{background-color:#152836}h2{color:#fff;margin-bottom:40px;text-align:center;font-weight:100;}</style>
    </head>
    <body class="home">
       
        <div class="container" style="margin-top:40px;">
            
            <h2>Tattoo Gallery</h2>
           
            <div class="demo-gallery">
                 
                <post id="lightgallery" class="row">
                   {% for post in posts %}
                    {% if post.image %} 
                    
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"  data-sub-html="<h4>Tattoo Image</h4>">
                        <a href="">
                      
                            <img class="img-responsive" src="{{MEDIA_URL}}{{post.image}}" >
                            
                        </a>
                        {% endif %}
                    </div>
                  
                   {% endfor %} 
                </post>
                
                
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('#lightgallery').lightGallery(); 
            });
        </script>
    </body>    
</html>
