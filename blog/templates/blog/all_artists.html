{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/artists.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    
    
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
</head>
<body id="bg" style="background-image: url('{% static "images/wallpaper.jpeg"%}')";>
     <div class="container" style=" margin-bottom:60px">
         
        
    
 <div class = 'row'>
        
        <div  class = 'col-xs-6 col-md-6'>
             <a id = 'home' href="{% url 'get_index' %}"><i class="fas fa-arrow-left fa-2x"></i></a>
    </div>
</div>
    

        
      
    
     


<div class = 'row'>
<h1 style="text-align:center">Browse Artists</h1>
</div>
{% for artist in artists %}
<div class="container">
    <div class = 'row'>
        <div class = 'col-sm-12 col-md-6'>
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
     <a href="{% url 'artist_detail' artist.id %}"><img id='' class = 'artist_img' src="{{MEDIA_URL}}{{artist.image}}" style="width:100% height:500px"></a>
  </div>
  </div>
  {% if artist.product %}
  <div class = 'col-sm-12 col-md-6'>
     <img class = 'print' src="{{MEDIA_URL}}{{artist.product.image}}" style="width:100% height:500px">
  </div>
  {% endif %}
  


</div>
{% endfor %}
   
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
   <h2><p id="caption"></p></h2> 
  </div>

  <div style=" margin-bottom:60px" class="row height:100px">
      {% for artist in artists %}
    <div class="column col-sm-2 col-md-2 height:100px">
        
      <img id = 'small_img' class="demo cursor height:100px" src="{{MEDIA_URL}}{{artist.image}}" style="width:100%" onclick="currentSlide({{MEDIA_URL}}{{artist.image}})" alt="{{ artist.user }}">
    </div>
      {% endfor %}
  </div>

</div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(x) {
  showSlides(x);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
