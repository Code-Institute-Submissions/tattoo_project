{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class = 'container'>
<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  {{ form | as_bootstrap }}
 
  
  <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>

   <button type="submit" class="btn btn-warning">Login</button>
</form>

</div>
{% endblock %}
